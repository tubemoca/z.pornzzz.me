
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirection...</title>
    <script>
        const currentUrl = new URL(window.location.href);
        const params = currentUrl.searchParams; // Mendapatkan semua parameter URL

        // Cek apakah parameter p ada dan bernilai 1
        if (params.has('p') && params.get('p') === '1') {
            // Jika ada parameter ?p=1, redirect ke URL target dengan parameter yang ada
            window.location.href = "https://a.labadena.com/api/direct/483673" + currentUrl.search;
        } else {
            // Jika tidak ada ?p=1, redirect ke URL alternatif
            window.location.href = "https://z.pornzzz.me/no-parameters/?s=noparameter";
        }
    </script>
</head>
<body>
    <p>If it doesn't redirect automatically, click <a href="https://z.pornzzz.me/no-parameters/?s=noparameter">here</a> if there's no parameter, or <a href="https://a.labadena.com/api/direct/483673">here</a> for the original redirection.</p>
</body>
</html>
