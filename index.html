<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirection...</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://ei.phncdn.com/videos/202201/30/402181031/original/(m=qPHIY-WbeaAaGwObaaaa)(mh=qVuDhm5suKneRGts)0.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #fff;
        }
        .container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        h1 {
            color: #dc3545;
        }
        p {
            color: #ccc;
            font-size: 18px;
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            color: #fff;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        // Ambil parameter dari URL
        var urlParams = new URLSearchParams(window.location.search);
        var source_id = urlParams.get('sub1');
        var sub_id = urlParams.get('sub2');
        var campaign_id = urlParams.get('campaign_id');
        var click_id = urlParams.get('click_id');

        // Cek jika semua parameter ada
        if (source_id && sub_id && campaign_id && click_id) {
            // Redirect ke URL tujuan setelah delay
            var redirectUrl = 'https://prpops.com/p/1io4r/direct/t:source-1?sub1=' + source_id + '&sub2=' + sub_id + '&campaign_id=' + campaign_id + '&click_id=' + click_id;
            document.addEventListener('DOMContentLoaded', function() {
                setTimeout(function() {
                    window.location.href = redirectUrl;
                }, 3000); // Delay 3 detik
            });
        } else {
            document.addEventListener('DOMContentLoaded', function() {
                // Jika parameter tidak valid, tampilkan pesan kesalahan
                document.querySelector('.container').innerHTML = '<h1>Error</h1><p>Invalid parameters. Please check your URL.</p><p><a class="button" href="https://prpops.com/p/1io4r/direct">Go back</a></p>';
            });
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Redirecting...</h1>
        <p>You will be redirected shortly. Please wait...</p>
        <p>If it doesn't redirect automatically, click it <a class="button" href="https://prpops.com/p/1io4r/direct">here</a>.</p>
    </div>
</body>
</html>
