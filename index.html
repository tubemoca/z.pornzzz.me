<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirection...</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;

            font-family: Arial, sans-serif;

    <script>
        const currentUrl = new URL(window.location.href);

        if (params) {
            // If there are URL parameters, redirect with them
            window.location.href = "https://a.labadena.com/api/direct/470796" + params;
        } else {

        }
    </script>
